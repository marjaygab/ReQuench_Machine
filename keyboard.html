<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample Keyboard Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="keyboard.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="keyboard.js"></script>
</head>
<body>
        <div id="container">
                <ul id="keyboard">
                    <div id = "first" class="row">
                            <li class="symbol"><span>1</span></li>
                            <li class="symbol"><span>2</span></li>
                            <li class="symbol"><span>3</span></li>
                            <li class="symbol"><span>4</span></li>
                            <li class="symbol"><span>5</span></li>
                            <li class="symbol"><span>6</span></li>
                            <li class="symbol"><span>7</span></li>
                            <li class="symbol"><span>8</span></li>
                            <li class="symbol"><span>9</span></li>
                            <li class="symbol"><span>0</span></li>
                            <li class="delete lastitem"><span class="fas fa-angle-left"></li>
                    </div>
                    <div id = "second" class="row">
                            <li class="letter">q</li>
                            <li class="letter">w</li>
                            <li class="letter">e</li>
                            <li class="letter">r</li>
                            <li class="letter">t</li>
                            <li class="letter">y</li>
                            <li class="letter">u</li>
                            <li class="letter">i</li>
                            <li class="letter">o</li>
                            <li class="letter">p</li>
                    </div>
                    <div id = "third" class="row">
                            <li class="capslock"><span class="fas fa-angle-double-up"></li>
                            <li class="letter">a</li>
                            <li class="letter">s</li>
                            <li class="letter">d</li>
                            <li class="letter">f</li>
                            <li class="letter">g</li>
                            <li class="letter">h</li>
                            <li class="letter">j</li>
                            <li class="letter">k</li>
                            <li class="letter">l</li>
                    </div>
                    <div id = "fourth" class="row">
                        <li class="left-shift"><span class="fas fa-angle-up"></span></li>
                        <li class="letter">z</li>
                        <li class="letter">x</li>
                        <li class="letter">c</li>
                        <li class="letter">v</li>
                        <li class="letter">b</li>
                        <li class="letter">n</li>
                        <li class="letter">m</li>
                        <li class="left-shift lastitem"><span class="fas fa-angle-up"></li>
                    </div>
                </ul>
            </div>
</body>
</html>
