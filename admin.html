<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="styles/css/bootstrap-toggle.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="admin.css" />
    <script type="text/javascript" src="styles/js/bootstrap-toggle.min.js"></script>
    <script src="admin.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1"><img src="res/brandwlogo.png" height="30" alt=""></span>
    </nav>
    <div class="container">

        <div class="row">
            <div class="col-sm-6 d-inline-block">
                <button id="power_button" class="btn btn-danger">Power Off</button>
            </div>
            <div class="col-sm-6 d-inline-block">
                <button id="reboot_button" class="btn btn-warning">Reboot</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 d-inline-block">
                <button id="settings_button" class="btn btn-primary">Settings</button>
            </div>
            <div class="col-sm-6 d-inline-block">
                <button id="maintenance_button" class="btn btn-success">Maintenance</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button id="refill_button" class="btn btn-outline-info">Reffil</button>
            </div>
        </div>

    </div>
</body>

</html>
